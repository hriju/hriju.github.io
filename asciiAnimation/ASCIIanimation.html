<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>ASCIImation</title>
         <link href="css/ascii.css" type="text/css" rel="stylesheet">
        <script src="js/animation.js" ></script>
        <script src="js/ascii.js"></script>
    </head>
    <body>
        <h1>CS472: ASCII Animation Viewer</h1>
        <div>
            <textarea id="box" cols="80" rows="20"></textarea>
        </div>
        <div id="filed">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start">Start</button>
                <button id="stop" disabled="">Stop</button>
            </fieldset>
             <fieldset>
                <legend>Animation:</legend>
                <select id="Animation">
                    <option selected="">Blank</option>
                    <option>Exercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                    <option>Custom</option>
                </select>
            </fieldset>
             <fieldset>
                <legend>Size:</legend>
                <select id="size">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option selected="" value="12pt">Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
             <fieldset>
                <legend>Speed:</legend>
                <input id="speed" type="checkbox">Turbo
            </fieldset>
        </div>
        
        <div  id="validator">
            <a
              href="http://validator.w3.org/check?uri=https://hriju.github.io/asciiAnimation/ASCIIanimation.html"
              ><img
                src="images/w3c-html.png"
                alt="html validator"
            /></a>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fhriju.github.io%2FasciiAnimation%2FASCIIanimation.html&profile=css3svg&usermedium=all&warning=1&vextwarning="
              ><img
                src="images/w3c-css.png"
                alt="css validator"
            /></a>
            <a href="https://webster.cs.washington.edu/jslint/?uri=https%3A%2F%2Fhriju.github.io%2FasciiAnimation%2FASCIIanimation.html"><img src="images/jslint.png" alt="Valid js"></a>
          </div>
</body>
</html>
