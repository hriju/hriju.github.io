<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Tip Calculator</title>
</head>
<body>
    <h1>
        <img id="logo" src="images/calc.jpg" alt="++--**//" />
          Tip Calculator
    </h1>

    <div>
        <label><input id="subtotal" type="text" /> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="text" /> % Tip</label>
    </div>

    <div>
        <button id="btn"  onclick="calulate();">Calculate Tip</button>
    </div>

    <hr />

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>
    <br>
    <div class="footer">
        <a
          href="http://validator.w3.org/check?uri=https://hriju.github.io/TipCalculator/tipcalculator.html"
          ><img
            src="images/w3c-html.png"
            alt="html validator"
        /></a>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fhriju.github.io%2FTipCalculator%2Ftipcalculator.html&profile=css3svg&usermedium=all&warning=1&vextwarning="
          ><img
            src="images/w3c-css.png"
            alt="css validator"
        /></a>
      </div>
</body>

</html>
<script>
function calulate() {
    var getSubtotal = document.getElementById('subtotal');
    var getTip = document.getElementById('tip');
    var getTotal = document.getElementById('total');
    var subtotal = getSubtotal.value;
    var tip = getTip.value;
    var total = Number(subtotal) + Number(subtotal * (tip/100));
    getTotal.innerHTML = '$' + total;
}
</script>
