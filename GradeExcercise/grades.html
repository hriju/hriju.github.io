        <div class="wrapper">

              <label>Name: </label>

              <select id="assignments" name="assignments" required>
                <option>Select</option>

                <option value="3">Homeowork 1</option>
                <option value="4">Homeowork 2</option>
              </select>
              <br><br>
              <label for="html">Choose Entry</label>
              <input type="radio" id="css" name="entry" value="May 2021" required>May 2021
              <input type="radio" id="css" name="entry" value="August 2021">August 2021
              <input type="radio" id="css" name="entry" value="November 2021">November 2021
                <br><br>
              <label> <input type="checkbox" id="agree" name="agree" value="true" required></label>
                I confirm that I am looking for my own assignments  
             <br>
             <br>
             <div class="button">
                <input id="submit" type="submit" value="Get Grade!">
             </div>   
              
            </form>
        </div>
